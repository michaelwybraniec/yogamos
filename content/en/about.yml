faq:
  title: Your Questions, Answered
  description: Everything you need to know about Yogamos and our offerings.
  items:
    - label: What styles of yoga does Yogamos offer?
      content: We offer a variety of styles including Hatha, Vinyasa, Yin, and guided meditation sessions.
      defaultOpen: true
    - label: Can beginners join Yogamos?
      content: Absolutely! We provide beginner-friendly classes and resources to help you start your journey.
    - label: How can I access live classes?
      content: Live-streamed sessions are available in the Inner Balance and Mastery Path plans.
    - label: Are there in-person events?
      content: Yes! We organize retreats, workshops, and community gatherings throughout the year.
    - label: Is Yogamos only online?
      content: While our platform is digital-first, we also offer in-person retreats and pop-up classes in select locations.
    - label: How do I become a certified yoga instructor through Yogamos?
      content: The Mastery Path plan includes teacher training modules and certification opportunities.
    - label: What equipment do I need?
      content: A yoga mat is recommended, but many classes can be done with minimal or no equipment.
    - label: Can I cancel my subscription anytime?
      content: Yes, you can cancel or change plans anytime through your account settings.
