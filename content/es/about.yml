faq:
  title: Tus Preguntas, Respondidas
  description: Todo lo que necesitas saber sobre Yogamos y nuestros servicios.
  items:
    - label: ¿Qué estilos de yoga ofrece Yogamos?
      content: Ofrecemos una variedad de estilos, incluyendo Hatha, Vinyasa, Yin y sesiones de meditación guiada.
      defaultOpen: true
    - label: ¿Pueden unirse principiantes a Yogamos?
      content: ¡Por supuesto! Tenemos clases y recursos diseñados especialmente para principiantes.
    - label: ¿Cómo puedo acceder a las clases en vivo?
      content: Las sesiones en vivo están disponibles en los planes Inner Balance y Mastery Path.
    - label: ¿Hay eventos presenciales?
      content: Sí, organizamos retiros, talleres y encuentros comunitarios durante todo el año.
    - label: ¿Yogamos es solo online?
      content: Aunque nuestra plataforma es digital, también ofrecemos retiros y clases presenciales en ubicaciones seleccionadas.
    - label: ¿Cómo puedo certificarme como instructor de yoga con Yogamos?
      content: El plan Mastery Path incluye módulos de formación docente y oportunidades de certificación.
    - label: ¿Qué equipo necesito?
      content: Se recomienda una esterilla de yoga, pero muchas clases pueden realizarse con poco o ningún equipo.
    - label: ¿Puedo cancelar mi suscripción en cualquier momento?
      content: Sí, puedes cancelar o cambiar tu plan en cualquier momento desde la configuración de tu cuenta.
