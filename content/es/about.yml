mission:
  title: Nuestra Misión
  description: 'En Yogamos, buscamos crear un espacio acogedor donde todos, sin importar su experiencia, puedan conectar con su ser interior a través del yoga, la meditación y la atención plena.'
story:
  title: Nuestra Historia
  description: 'Yogamos nació con la visión de hacer que el yoga sea accesible para todos. Inspirados en tradiciones ancestrales y enfoques modernos de bienestar, hemos creado un espacio que nutre tanto el cuerpo como la mente.'
