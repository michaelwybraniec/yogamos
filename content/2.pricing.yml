faq:
  title: Your Questions, Answered
  description: Everything you need to know about joining Yogamos.
  items:
    - label: Is Yogamos suitable for beginners?
      content: Absolutely! Our Free Flow plan offers beginner-friendly classes to help you ease into your practice.
      defaultOpen: true
    - label: Can I cancel anytime?
      content: Yes, you can cancel or switch plans at any time through your account settings.
    - label: Do you offer live classes?
      content: Yes! The Inner Balance and Mastery Path plans include live-streamed sessions with expert instructors.
    - label: Is there a free trial?
      content: Yes, we offer a free trial so you can experience the platform before committing to a plan.
    - label: Do I need any equipment?
      content: A yoga mat is recommended, but all practices can be modified to suit your space and available resources.
    - label: Do you provide certifications?
      content: Yes! Our Mastery Path plan includes certification opportunities for aspiring yoga teachers.
