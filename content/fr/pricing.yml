faq:
  title: Vos Questions, Nos Réponses
  description: Tout ce que vous devez savoir avant de rejoindre Yogamos.
  items:
    - label: Yogamos est-il adapté aux débutants ?
      content: Absolument ! Notre plan Flux Libre propose des cours adaptés aux débutants pour vous aider à démarrer en douceur.
      defaultOpen: true
    - label: Puis-je annuler à tout moment ?
      content: Oui, vous pouvez annuler ou changer de plan à tout moment depuis les paramètres de votre compte.
    - label: Proposez-vous des cours en direct ?
      content: Oui ! Les plans Équilibre Intérieur et Chemin de Maîtrise incluent des séances en direct avec des instructeurs expérimentés.
    - label: Y a-t-il une période d'essai gratuite ?
      content: Oui, nous proposons un essai gratuit pour que vous puissiez découvrir la plateforme avant de choisir un plan.
    - label: Ai-je besoin d’un équipement spécifique ?
      content: Un tapis de yoga est recommandé, mais toutes les pratiques peuvent être adaptées en fonction de votre espace et de vos ressources.
    - label: Offrez-vous des certifications ?
      content: Oui ! Notre plan Chemin de Maîtrise inclut des opportunités de certification pour les futurs enseignants de yoga.
