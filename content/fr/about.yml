faq:
  title: Vos Questions, Nos Réponses
  description: Tout ce que vous devez savoir sur Yogamos et nos services.
  items:
    - label: Quels styles de yoga propose Yogamos ?
      content: Nous offrons une variété de styles, y compris Hatha, Vinyasa, Yin et des séances de méditation guidée.
      defaultOpen: true
    - label: Les débutants peuvent-ils rejoindre Yogamos ?
      content: Bien sûr ! Nous avons des cours et des ressources spécialement conçus pour les débutants.
    - label: Comment puis-je accéder aux cours en direct ?
      content: Les sessions en direct sont disponibles dans les abonnements Inner Balance et Mastery Path.
    - label: Y a-t-il des événements en présentiel ?
      content: Oui, nous organisons des retraites, des ateliers et des rencontres communautaires tout au long de l'année.
    - label: Yogamos est-il uniquement en ligne ?
      content: Bien que notre plateforme soit numérique, nous proposons également des retraites et des cours en présentiel dans certaines localisations.
    - label: Comment puis-je me certifier comme instructeur de yoga avec Yogamos ?
      content: L'abonnement Mastery Path inclut des modules de formation pour enseignants et des opportunités de certification.
    - label: De quel équipement ai-je besoin ?
      content: Un tapis de yoga est recommandé, mais de nombreux cours peuvent être suivis avec peu ou aucun équipement.
    - label: Puis-je annuler mon abonnement à tout moment ?
      content: Oui, vous pouvez annuler ou modifier votre abonnement à tout moment depuis les paramètres de votre compte.
