sections:
  - title: Reconnectez-vous avec votre Moi Intérieur
    description: Découvrez le pouvoir transformateur du yoga avec YOGAMOS?. Notre plateforme est conçue pour vous aider à pratiquer la pleine conscience, améliorer votre souplesse et renforcer votre corps.
    id: features
    orientation: horizontal
    features:
      - name: Yoga pour Tous
        description: Que vous soyez débutant ou avancé, nos cours guidés et programmes personnalisés s'adaptent à vos besoins.
        icon: i-lucide-cog
      - name: Cours en Direct et à la Demande
        description: Participez à des cours en direct ou accédez à une bibliothèque de séances enregistrées pour pratiquer à tout moment.
        icon: i-lucide-check
      - name: Pleine Conscience & Méditation
        description: Apprenez des techniques de respiration, de méditation guidée et de relaxation pour plus de clarté mentale et de bien-être.
        icon: i-lucide-lock

  - title: Une Approche Holistique du Bien-Être
    description: YOGAMOS? est plus qu'un simple yoga—c'est un voyage vers une vie équilibrée et saine. Notre plateforme intègre le mouvement, la respiration et la pleine conscience pour soutenir votre bien-être.
    orientation: horizontal
    reverse: true
    features:
      - name: Programmes Personnalisés
        description: Séquences de yoga adaptées à vos objectifs—force, souplesse, relaxation ou gestion du stress.
        icon: i-lucide-settings
      - name: Soutien Communautaire
        description: Connectez-vous avec d'autres yogis, partagez vos progrès et trouvez de la motivation dans notre communauté bienveillante.
        icon: i-lucide-users
      - name: Conseils Bien-Être
        description: Apprenez-en plus sur la nutrition, la pleine conscience et les pratiques d'auto-soin pour enrichir votre parcours de yoga.
        icon: i-lucide-book

