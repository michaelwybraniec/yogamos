title: YOGAMOS? - Yoga for Mind & Body
description: YOGAMOS? is a sanctuary for yoga practitioners of all levels. Connect with a supportive community, access guided yoga sessions, and cultivate mindfulness through movement.
navigation: false

hero:
  headline: Transform Your Mind & Body with Yoga
  title: Find. Book. Flow.
  description: Discover the largest yoga platform designed for inner mastery and transformation.
  links:
    - label: Get Started
      icon: i-lucide-arrow-right
      trailing: true
      to: /get-started
      size: xl
    - label: Join Our Community
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: subtle
      to: /community

sections:
  - title: Reconnect with Your Inner Self
    description: Experience the transformative power of yoga with YOGAMOS?. Our platform is designed to help you practice mindfulness, improve flexibility, and strengthen your body.
    id: features
    orientation: horizontal
    features:
      - name: Yoga for Everyone
        description: Whether you're a beginner or an experienced practitioner, our guided classes and personalized programs fit your needs.
        icon: i-lucide-cog
      - name: Live & On-Demand Classes
        description: Join live classes or access a library of recorded sessions to practice anytime, anywhere.
        icon: i-lucide-check
      - name: Mindfulness & Meditation
        description: Learn breathwork, guided meditation, and relaxation techniques for mental clarity and well-being.
        icon: i-lucide-lock

  - title: A Holistic Approach to Wellness
    description: YOGAMOS? is more than yoga—it’s a journey toward a balanced, healthy life. Our platform integrates movement, breathwork, and mindfulness to support your well-being.
    orientation: horizontal
    reverse: true
    features:
      - name: Personalized Programs
        description: Tailored yoga sequences based on your goals—strength, flexibility, relaxation, or stress relief.
        icon: i-lucide-settings
      - name: Community Support
        description: Connect with fellow yogis, share progress, and find motivation in our supportive community.
        icon: i-lucide-users
      - name: Wellness Insights
        description: Learn about nutrition, mindfulness, and self-care practices to enhance your yoga journey.
        icon: i-lucide-book

