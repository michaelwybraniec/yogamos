name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the workflow when you push to main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set environment variables
        run: |
          echo "NUXT_UI_PRO_LICENSE=${{ secrets.NUXT_UI_PRO_LICENSE }}" >> $GITHUB_ENV
          echo "NITRO_PRESET=static" >> $GITHUB_ENV
          echo "NUXT_PUBLIC_APP_BASE_URL=/yogamos/" >> $GITHUB_ENV

      - name: Generate static site
        run: yarn generate

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy output to gh-pages branch
          folder: .output/public  # Ensure correct path for static files