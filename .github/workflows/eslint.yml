name: ESLint Check

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          echo "Checking pnpm version..."
          pnpm --version || (echo "pnpm not found, installing manually..." && npm install -g pnpm)
          export PATH=$(npm bin -g):$PATH
          # Check if pnpm is in the PATH
          if ! command -v pnpm &> /dev/null
          then
              echo "pnpm could not be found in the PATH, installation failed."
              exit 1
          fi
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint
